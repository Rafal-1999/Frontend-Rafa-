<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Szkolenie Frontend 7.2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="title">
        <div>
            <h1>Przygody Pana Cyfrowego</h1>
        </div>
    </div>
    <nav class="subtitle">
        <div class="picture">GIF 1</div>
        <div class="picture">GIF 2</div>
        <div class="picture">GIF 3</div>
        <div class="picture">GIF 4</div>
    </nav>
    <main class="content">
        <div class="left_side">GIF</div>
        <div class="right_side">Opis GIFA (np. Pan Cyfrowy wstaje)</div>
    </main>
    <div class="footer">
        <div>Strona stworzona przez Rafała</div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
        let data = [
            {
                "src": "img/gada.gif",
                "desc": "Pan Cyfrowy sobie gada."
            },
            {
                "src": "img/majta nogą.gif",
                "desc": "Pan Cyfrowy sobie macha nogą."
            },
            {
                "src": "img/siada.gif",
                "desc": "Pan Cyfrowy sobie siada."
            },
            {
                "src": "img/wstaje.gif",
                "desc": "Pan Cyfrowy sobie wstaje."
            }
        ];

        for (let i = 0; i < data.length; i++) {
            let img = createImg(i);
            let dom = $(".subtitle").children();
            $(dom[i])
                .append(img)
                .click(() => {
                    let newImg = createImg(i);
                    let output = $("main").children();
                    console.log(output);
                    $(output[0]).html(newImg);
                    $(output[1]).html(data[i].desc);
                })
        }

        function createImg(i) {
            let img = document.createElement("img");
            $(img).attr({
                "src": data[i].src,
                "alt": data[i].desc
            })
            return img;
        }

        // let dom = $("nav").children();
        // console.log(dom[i]);
        // $(dom[i]).append(img)

        //         let output = $("main").children();
        //         console.log(output);
        //         $(output[0]).html(img);
        //         $(output[0]).html(data.i.desc);
        //     })
    </script>
</body>

</html>

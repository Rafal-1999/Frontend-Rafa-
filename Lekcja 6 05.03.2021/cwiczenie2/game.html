<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Szkolenie Frontend 6.2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Gra -->
    <script>
        let game = {
            plane: document.createElement("main"),
            setPlane() {
                this.plane.style.border = "2px dashed red";
                document.body.append(this.plane);
                console.log(window.screen.width);
                console.log(window.screen.height);

                let dim = 0;
                if(window.screen.width > window.screen.height) {
                    dim = window.screen.height;
                } else {
                    dim = window.screen.width;
                }
                dim = 0.8 * dim;
                this.plane.style.width = dim + "px";
                this.plane.style.height = dim + "px";
            }
        };

        // Set resize.
        window.onresize = () => {
            // console.log("Zmienia siÄ™ rozmiar.");
            game.setPlane();
        }
        game.setPlane();
    </script>
</body>

</html>
